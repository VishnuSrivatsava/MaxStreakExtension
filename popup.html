<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        width: 300px;
        height: 150px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        margin: 20px auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .result {
        font-size: 18px;
        color: #333;
        text-align: center;
        margin-top: 20px;
      }

      .progress {
        width: 100%;
        height: 20px;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 10px;
      }

      .progress-bar {
        height: 100%;
        background-color: #007bff;
        transition: width 0.5s ease-in-out;
      }

      button {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">Loading...</div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
